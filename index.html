<!DOCTYPE html>
<head>
  <title>Buttersails Idle Game v0.1</title>
  <link rel="stylesheet" href="./main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <!-- Code not fully converted from jQuery to JS, thus not functioning properly without above WIP-->
  <script src="./app.js"></script>
</head>

<body>
  <div class="content">
    <div class="menus">
      <div class="main">
        <button id="chop">Chop Log</button>
        <button id="visit">Visit Marketplace</button>
        <button id="mineStone">Mine For Stone</button>
      </div>

      <div class="marketplace">
        <div class="sellButtons">
          <button id="sell1Log">Sell [1] Log(s)</button>
          <button id="sell10Log">Sell [10] Log(s)</button>
          <button id="sellAllLog">Sell All Log(s)</button>
          <button id="sell1Stone">Sell [1] Stone(s)</button>
          <button id="sell10Stone">Sell [10] Stone(s)</button>
          <button id="sellAllStone">Sell All Stone(s)</button>
        </div>

        <div class="upgrades">
          <button id="autoChopper">Buy [1] Auto Chopper ($100)</button>
          <button id="autoChopper10">Buy [10] Auto Choppers ($1000)</button>
          <button id="autoChopperAll">Buy [All] Auto Choppers</button>
        </div>
        <div class="items">
          <button id="buyPickaxe">Buy [1] Pickaxe($50)</button>
        </div>
        <button id="return">Return</button>
      </div>
      
    </div>
   
    <div class="inventory">
      <p id="money"></p>
      <p id="logs"></p>
      <p id="autochopper"></p>
      <p id="pickaxes"></p>
      <p id="stone"></p>
    </div>
  </div>
</body>

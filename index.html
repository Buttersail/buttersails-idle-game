<!DOCTYPE html>
<head>
  <title>First Idle Game</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="content">
    <div class="menus">
      <div class="main">
        <button id="chop">Chop Log</button>
        <button id="visit">Visit Marketplace</button>
        <button id="mineStone">Mine For Stone</button>
      </div>

      <div class="marketplace">
        <div class="sellButtons">
          <button id="sell1Log">Sell [1] Log(s)</button>
          <button id="sell10Log">Sell [10] Log(s)</button>
          <button id="sellAllLog">Sell All Log(s)</button>
          <button id="sell1Stone">Sell [1] Stone(s)</button>
          <button id="sell10Stone">Sell [10] Stone(s)</button>
          <button id="sellAllStone">Sell All Stone(s)</button>
        </div>

        <div class="upgrades">
          <button id="autoChopper">Buy [1] Auto Chopper ($100)</button>
        </div>
        <div class="items">
          <button id="buyPickaxe">Buy [1] Pickaxe($50)</button>
        </div>
        <button id="return">Return</button>
      </div>
      
    </div>
   
    <div class="inventory">
      <p id="money">Money: $0</p>
      <p id="logs">You now own 0 logs</p>
      <p id="pickaxes"></p>
      <p id="stone"></p>
    </div>
  </div>
</body>
